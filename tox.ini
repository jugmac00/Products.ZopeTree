[tox]
envlist =
    py36,
    py37,
    py38,
    py39,
    pre-commit

[testenv]
extras = test
usedevelop = true
commands =
    pytest --cov-report html --cov=src/Products/ZopeTree

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
exclude = 
    .git
    .tox
    venv*
ignore =
    E501,
    B006,
